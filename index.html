<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Ceo 4</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main-container" class='main-container'></div>
       
        <div class="score-container" id="score-container">
            <h1 id="score">15</h1>
        </div>
        <div id="images-container" class="images-container">

        </div>
        
        <div class="prompt-container" id="prompt-container">
            <p id="prompt"></p>
            <p id="feedback"></p>
        </div>
        <div class="button-container" id="button-container">
            <button class="button-1" id="button-1">Start Game</button>
        </div>
        <div class="instructions-container" id="instructions-container">
            <h3>Instructions:</h3>
            <p>+3 if you select correct breed on 1st try</p>
            <p>+2 if you select correct breed on 2nd try</p>
            <p>+1 if you select correct breed on 3rd try</p>
            <p>-5 if you select correct breed on 4th try</p>
        </div>

    <script src="./main.js"></script>
</body>
</html>
